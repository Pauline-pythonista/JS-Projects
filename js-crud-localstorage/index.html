<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD And Local Storage JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <fieldset>
            <legend>
                <h2>Form</h2>
            </legend>
            <form action="" id="form">
                <input type="text" name="name" id="name" placeholder="Name"> <br><br>
                <input type="text" name="job" id="job" placeholder="Job"> <br><br>
                <input type="text" name="Experience" id="experience" placeholder="Experience"> <br><br>
                <input type="button" value="Submit" id="btn" onclick="Submit();">
                <input type="reset" value="Reset">
            </form>
        </fieldset>

        <div id="message">
            <!-- To display little when an action is done -->
        </div>

        <fieldset>
            <legend>
                <h2>Data For Local Storage</h2>
            </legend>
            <table border="2" id="table">
                <tr>
                   <th class=".col">Name</t>
                   <th class=".col">Job</th>
                   <th class=".col">Experience</th>
                   <th class=".col">Action</th>
                </tr>
               
            </table>
        </fieldset>
        <script src="main.js"></script>
    </body>
</html>
